name: CD Pipeline

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Apply (Infrastructure)
        working-directory: ./terraform
        run: |
          terraform init -backend-config="key=staging/terraform.tfstate"
          terraform apply -auto-approve -var="environment=staging" -var="db_password=${{ secrets.DB_PASSWORD }}"

      - name: Get ECR URL (Staging)
        id: get-ecr-staging
        working-directory: ./terraform
        run: |
          ECR_URL=$(terraform output -raw ecr_repository_url)
          echo "ecr_url=$ECR_URL" >> $GITHUB_OUTPUT

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build Docker Image
        run: docker build -t ${{ steps.get-ecr-staging.outputs.ecr_url }}:${{ github.sha }} .

      - name: Run Trivy Vulnerability Scanner 
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: '${{ steps.get-ecr-staging.outputs.ecr_url }}:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Push Docker Image
        run: |
          docker push ${{ steps.get-ecr-staging.outputs.ecr_url }}:${{ github.sha }}
          docker tag ${{ steps.get-ecr-staging.outputs.ecr_url }}:${{ github.sha }} ${{ steps.get-ecr-staging.outputs.ecr_url }}:latest
          docker push ${{ steps.get-ecr-staging.outputs.ecr_url }}:latest

      - name: Deploy to ECS
        working-directory: ./terraform
        run: |
          CLUSTER_NAME=$(terraform output -raw ecs_cluster_name)
          SERVICE_NAME=$(terraform output -raw ecs_service_name)
          aws ecs update-service --cluster $CLUSTER_NAME --service $SERVICE_NAME --force-new-deployment

  deploy-prod:
    name: Deploy to Production
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production  
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Apply (Infrastructure)
        working-directory: ./terraform
        run: |
          terraform init -backend-config="key=prod/terraform.tfstate"
          terraform apply -auto-approve -var="environment=prod" -var="db_password=${{ secrets.DB_PASSWORD }}"

      - name: Get ECR URL (Prod)
        id: get-ecr-prod
        working-directory: ./terraform
        run: |
          ECR_URL=$(terraform output -raw ecr_repository_url)
          echo "ecr_url=$ECR_URL" >> $GITHUB_OUTPUT

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker Image
        run: docker build -t ${{ steps.get-ecr-prod.outputs.ecr_url }}:${{ github.sha }} .

      - name: Run Trivy Vulnerability Scanner 
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: '${{ steps.get-ecr-prod.outputs.ecr_url }}:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Push Docker Image
        run: |
          docker push ${{ steps.get-ecr-prod.outputs.ecr_url }}:${{ github.sha }}
          docker tag ${{ steps.get-ecr-prod.outputs.ecr_url }}:${{ github.sha }} ${{ steps.get-ecr-prod.outputs.ecr_url }}:latest
          docker push ${{ steps.get-ecr-prod.outputs.ecr_url }}:latest

      - name: Deploy to Prod ECS
        working-directory: ./terraform
        run: |
          CLUSTER_NAME=$(terraform output -raw ecs_cluster_name)
          SERVICE_NAME=$(terraform output -raw ecs_service_name)
          aws ecs update-service --cluster $CLUSTER_NAME --service $SERVICE_NAME --force-new-deployment

  notify-on-failure:
    name: Email Notification (CD Failure)
    runs-on: ubuntu-latest
    needs:
      - deploy-staging
      - deploy-prod
    if: ${{ always() && (needs.deploy-staging.result == 'failure' || needs.deploy-prod.result == 'failure') }}
    steps:
      - name: Send Failure Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "CD failed: ${{ github.repository }} @ ${{ github.sha }}"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          body: |
            CD workflow failed.

            Repo: ${{ github.repository }}
            Ref: ${{ github.ref }}
            SHA: ${{ github.sha }}
            Actor: ${{ github.actor }}

            Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
